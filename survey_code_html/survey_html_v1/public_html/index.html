<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey</title>
        <!-- css -->
        <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
        <!-- js -->
        <script type="text/javascript" src="./assets/javascript/survey1.js"></script>
    </head>

    <body>

        <div class="container"> 


            <!--Start div-->
            <div id="startDiv">
                <h1>Welcome</h1>
                <button type="button" id="login">Login</button>
                <button type="button" id="signUp1">Sign Up</button>
            </div>


            <!--Sign Up div-->
            <div id="signUpDiv">
                <h1>Sign Up</h1>
                <button type="button" id="signUp2">Sign Up</button>
            </div>



            <!--Survey div-->
            <div id="surveyDiv"> 

                <h1>Survey</h1><br/>

                <div id="questionsDiv">   

                    <form> <!--<form  action="getForm.html" method="get">-->

                        <!--Question 1-->
                        <div id="q1" > 
                            <label>1. Which series do you like the most?</label><br/>
                              <input type="radio" id="q1a" name="q1a" value="0">
                              <label for="q1a">Star Wars</label><br>
                              <input type="radio" id="q1b" name="q1b" value="1">
                              <label for="q1b">Simpsons</label><br>
                              <input type="radio" id="q1c" name="q1c" value="2">
                              <label for="q1c">Harry Potter</label><br><br>
                        </div>


                        <!--Question 2-->
                        <div id="q2"> 
                            <label>2. What is your favorite holiday?</label><br/>
                              <input type="radio" id="q2a" name="q2a" value="0">
                              <label for="q2a">Thanksgiving</label><br>
                              <input type="radio" id="q2b" name="q2b" value="1">
                              <label for="q2b">Christmas</label><br>
                              <input type="radio" id="q2c" name="q2c" value="2">
                              <label for="q2c">Halloween</label><br><br>
                        </div>


                        <!--Question 3-->
                        <div id="q3"> 
                            <label>3. Which dessert do you prefer?</label><br/>
                              <input type="radio" id="q3a" name="q3a" value="0">
                              <label for="q3a">Apple Pie al Mode</label><br>
                              <input type="radio" id="q3b" name="q3b" value="1">
                              <label for="q3b">Red Velvet Cake</label><br>
                              <input type="radio" id="q3c" name="q3c" value="2">
                              <label for="q3c">Cheesecake</label><br><br>
                        </div>


                        <button type="submit" onclick="tallySurvey()" id="submit" value="Submit">Submit</button>
                        
                    </form>

                </div> <!--questionsDiv-->
            </div> <!--survey Div-->
        </div> <!--container-->

        <!--        <script type="text/javascript" src="./assets/javascript/survey1.js"></script>-->
    </body>
</html>
